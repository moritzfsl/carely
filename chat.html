<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>carely</title>
    <link rel="icon" type="icon/ico" sizes="32x32" href="favicon.ico">

    <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/6.0.2/gradio.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #ffffff;
        }

        /* Styling f체r den Loader-Bildschirm */
        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out; /* Sanftes Ausblenden */
        }

        /* Der drehende Spinner */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #C81314;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: sans-serif;
            color: #212429;
            font-size: 18px;
        }

        gradio-app {
            height: 100vh !important;
            width: 100vw !important;
            border: none !important;
        }
    </style>
</head>
<body>

    <div id="loader-container">
        <div class="spinner"></div>
        <div class="loading-text">carely wird geladen...</div>
    </div>

    <gradio-app 
        id="carely-bot"
        src="https://moritzfsl-carelydemo.hf.space"
        theme_mode="light"
        container="false" 
        eager="true">
    </gradio-app>

    <script>
        const loader = document.getElementById('loader-container');
        const gradioApp = document.querySelector('gradio-app');

        // Gradio sendet ein 'render' Event, wenn die UI bereit ist
        gradioApp.addEventListener('render', () => {
            // Wir warten zus채tzliche 1.5 Sekunden, um die Fehlermeldung 
            // im Hintergrund sicher zu 체berspringen
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500); // Zeit f체r die CSS-Transition
            }, 50);
        });

        // Sicherheits-Fallback: Falls das Event nicht feuert, nach 8 Sek. ausblenden
        setTimeout(() => {
            if (loader.style.display !== 'none') {
                loader.style.display = 'none';
            }
        }, 8000);
    </script>

</body>
</html>
